<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="product, card">
  <meta name="description" content="Simple product preview card">
  <meta name="Author" content="Sultan Mahmud"> 

  <!-- Title -->
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Favicon Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Reset css -->
  <link rel="stylesheet" href="reset.css">

  <!-- Style css -->
  <link rel="stylesheet" href="style.css">

  <!-- Responsive css -->
  <link rel="stylesheet" href="responsive.css">

  <!-- Google Font Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

  <!-- Google Font Fraunces -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

</head>
<body>

<!-- Product Container -->
<div class="product-container">
  <!-- Product Image -->
  <div class="product-image">
    <picture>
      <!-- Desktop Image (Displayed when screen width is 1024px or more) -->
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 1024px)">
    
      <!-- Mobile Image (Default for small screens) -->
      <img src="./images/image-product-mobile.jpg" alt="Responsive Image">
    </picture>
  </div>

  <!-- Product card -->
  <div class="product-card">
    <div class="product-card_content">
      <p>Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    </div>
    <div class="product-card_price">
      <strong>$149.99</strong>
      <strong><del>$169.99</del></strong>
    </div>

    <div class="product-card_botton">
      <button type="submit">
        <img src="images/icon-cart.svg" alt="No Photo"> <span>Add to Cart</span></button>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
